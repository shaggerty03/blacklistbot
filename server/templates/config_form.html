{% extends 'config.html' %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-5xl">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-extrabold text-white">Configuration for {{ server.name }}</h2>
            <button type="submit" form="configForm" class="flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
        </div>
        <div class="grid grid-cols-2 gap-8">
            <div>
                <form id="configForm" class="bg-gray-800 p-8 border border-gray-700 rounded-lg space-y-8" action="{{ url_for('update_config', server_id=server.id) }}" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="roleid" class="block text-sm font-medium text-gray-300 mb-1">Role ID</label>
                            <input id="roleid" name="roleid" type="number" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Role ID" value="{{ config.get('roleid', '') }}">
                        </div>
                        <div>
                            <label for="logChannel" class="block text-sm font-medium text-gray-300 mb-1">Log Channel</label>
                            <input id="logChannel" name="logChannel" type="number" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Log Channel" value="{{ config.get('logChannel', '') }}">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="logToChannel" name="logToChannel" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" {% if config.get('logToChannel', False) %}checked{% endif %}>
                            <label for="logToChannel" class="ml-2 block text-sm text-white">Log to Channel</label>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class="bg-gray-800 p-8 border border-gray-700 rounded-lg h-full">
                    <h3 class="text-lg font-medium text-white mb-4">Additional Settings</h3>
                    <p class="text-gray-400">This section is reserved for future use.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="successPopup" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 transition-opacity duration-300 ease-out pointer-events-none" style="display: none;">
    <div class="relative max-w-lg w-full bg-gray-800 rounded-lg shadow-lg p-8 transform scale-90 transition-transform duration-300 ease-in-out border-2 border-[#1f2937] pointer-events-auto">
        <div class="absolute inset-0 rounded-lg blur opacity-75 transition duration-300 bg-[#0f0f0f] -z-10"></div>
        <div class="relative z-10">
            <div class="flex items-center mb-6">
                <svg class="w-12 h-12 text-white mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <h2 class="text-2xl font-bold text-white">Success!</h2>
            </div>
            <p class="text-lg text-white mb-6">The configuration has been updated successfully.</p>
            <button id="closePopupBtn" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                Close
            </button>
        </div>
    </div>
</div>

<script>
    document.getElementById('configForm').addEventListener('submit', function(event) {
        event.preventDefault();

        fetch(this.action, {
            method: 'POST',
            body: new FormData(this)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const popup = document.getElementById('successPopup');
                popup.style.display = 'flex';
                setTimeout(() => {
                    popup.classList.add('opacity-100');
                    popup.querySelector('.max-w-lg').classList.add('scale-105');
                    setTimeout(() => {
                        popup.querySelector('.max-w-lg').classList.remove('scale-105');
                        popup.querySelector('.max-w-lg').classList.add('scale-100');
                    }, 150);
                }, 50);
            }
        });
    });

    document.getElementById('closePopupBtn').addEventListener('click', function() {
        const popup = document.getElementById('successPopup');
        popup.querySelector('.max-w-lg').classList.remove('scale-100');
        popup.querySelector('.max-w-lg').classList.add('scale-90');
        popup.classList.remove('opacity-100');
        setTimeout(() => {
            popup.style.display = 'none';
        }, 300);
    });
</script>
{% endblock %}
