{% extends 'config.html' %}

{% block content %}
<h2 class="text-center text-3xl font-extrabold text-white">Configuration for {{ server.name }}</h2>
<form class="mt-8 space-y-6" action="{{ url_for('update_config', server_id=server.id) }}" method="POST">
    <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label for="roleid" class="sr-only">Role ID</label>
            <input id="roleid" name="roleid" type="number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Role ID" value="{{ config.get('roleid', '') }}">
        </div>
        <div>
            <label for="logChannel" class="sr-only">Log Channel</label>
            <input id="logChannel" name="logChannel" type="number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Log Channel" value="{{ config.get('logChannel', '') }}">
        </div>
    </div>
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input id="logToChannel" name="logToChannel" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" {% if config.get('logToChannel', False) %}checked{% endif %}>
            <label for="logToChannel" class="ml-2 block text-sm text-white">Log to Channel</label>
        </div>
    </div>
    <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
    </div>
</form>
{% endblock %}
